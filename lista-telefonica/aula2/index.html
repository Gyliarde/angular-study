<!DOCTYPE html>
<html ng-app='listaTelefonica' lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
    <script src="../../shared/lib/angular-1.4.0/angular.js"></script>
    <script> 
        angular.module('listaTelefonica',[])
        angular.module('listaTelefonica').controller('listaTelefonicaController', function($scope) {
            $scope.app = 'Lista Telefonica',
            $scope.contatos = [
                {nome : "Pedro", telefone: "99998888"},
                {nome : "Ana", telefone: "99998877"},
                {nome : "Maria", telefone: "99998866"},
            ];
            $scope.adicionarContato = function(contato) {
                $scope.contatos.push(angular.copy(contato))
            }
        })
    </script>

    <style>
        .jumbotron {
            width: 400px;
            text-align: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        .table {
            margin-top: 20px
        }
        .form-control {
            margin-bottom : 5px;
        }
    </style>
</head>
<body ng-controller='listaTelefonicaController' >
    <div class="jumbotron">
        <h3>{{app}}</h3> 
        <table class="table table-striped" > 
            <tr>
                <th>Nome</th>
                <th>telefone</th>
            </tr>
            <tr ng-repeat="contato in contatos">
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
            </tr>
        </table>
        <hr>
        <input class="form-control" type="text" ng-model="contato.nome" placeholder="nome" />
        <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone" />
        <button  class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" > Adicionar Contato </button>
    </div>
</body>
</html>
